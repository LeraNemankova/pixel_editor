<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- <header class="main">
        <div class="text-main">
            <h1>PIXEL</h1>
        </div> 
    </header> -->

    <div class="editor">
        <div class="menu-editor">
            <div class="button-color red" data-colorcode="1"></div>
            <div class="button-color green" data-colorcode="2"></div>
            <div class="button-color blue" data-colorcode="3"></div>
            <div class="button-color white" data-colorcode="4"></div>
            <div class="button-color yellow" data-colorcode="5"></div>
            <div class="button-edit erase">
                <img src="img/eraser_white.png">
            </div>
            <div class="button-edit filling">
                <img src="img/bucket_white.png">
            </div>
            <div class="button-edit save-file">
                <img src="img/save_white.png">
            </div>
        </div>

        <div class="field">
        </div>

    </div>

</body>
</html>
